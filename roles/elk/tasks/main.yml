- name: set prompt ELk
  ansible.builtin.shell: set-prompt elk

- name: copy elastic repo file
  ansible.builtin.template:
    src: elastic.repo
    dest: /etc/yum.repos.d/elastic.repo

- name: Install elasticsearch
  ansible.builtin.dnf:
    name: elasticsearch
    state: installed

- name: start Elasticsearch
  ansible.builtin.systemd_services:
    name: elasticsearch
    state: started
    enabled: yes

- name: Install kibana
  ansible.builtin.dnf:
    name: kibana
    state: installed

- name: update kibana conig port line
  ansible.builtin.lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: '^#server.port: 5601'
    line: "server.port: 5601"
# https://docs.ansible.com/ansible/latest/collections/ansible/builtin/lineinfile_module.html#examples

- name: update kibana conig IP line
  ansible.builtin.lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: '^#server.host: localhost'
    line: "server.host: 0.0.0.0"

- name: start kibana
  ansible.builtin.systemd_services:
    name: kibana
    state: restarted
    enabled: yes

